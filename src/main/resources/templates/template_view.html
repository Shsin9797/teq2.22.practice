<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Template in DB</title>
  <style>
      table, th, td {
        border: 1px solid #bcbcbc;
      }
      table {
        width: 800px;
        height: 60px;
      }
    </style>
</head>
<table>
  <thead>
  <tr>
    <th>template_id</th>
    <th>template_name</th>
    <th>created_at</th>
    <th>template_owner</th>
    <th>template_is_public</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="template : ${templateList}">
    <td th:text="${template.templateId}"></td>
    <td th:text="${template.templateName}"></td>
    <td th:text="${template.createdAt}"></td>
    <td th:text="${template.templateOwner}"></td>
    <td th:text="${template.templateIsPublic}"></td>  <!--여기 이름 주의 -->
  </tr>
  </tbody>
</table>
